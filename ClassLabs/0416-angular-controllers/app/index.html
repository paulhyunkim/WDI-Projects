<!doctype html>
<html lang="en" x-ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div class="view-container">
    <div class="container-fluid">

      <div class="row" ng-controller="ProjectsCtrl">

        <div class="col-md-2">
          <h2>Pivotal Projects:</h2>
          <ul>
            <li ng-repeat="project in projects" ng-click="getStories(project.id)">
              <dl>
                <dt>Name</dt>
                <dl>{{project.name}} - ID: {{ project.id }}</dl>
              </dl>
            </li>
          </ul>
          Total projects: {{totalProjects}}
        </div>
        <div class="col-md-10">
          <h2>Stories for project:</h2>
          <ul>
            <li ng-repeat="story in stories">
              <dl>
                <dt></dt>
                <dl>{{story.name}}</dl>
              </dl>
            </li>
          </ul>



        </div>

      </div>
    </div>
  </div>

  <div>Angular seed app: v<span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
