<!doctype html>
<html lang="en" x-ng-app="githubApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div class="view-container">
    <div class="container-fluid">

      <h1>What's Up With WDI 5/6</h1>

      <div class="row" ng-controller="GithubUsersCtrl">

        <div class="col-md-4 users">
          <h2>Team Members:</h2>
        </div>

        <div class="col-md-8 feeds">
          <h2>What they're up to:</h2>
        </div>

      </div>
    </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="js/x2js.min.js"></script>
  <script src="js/xml.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
