<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/tetris.css">
	<script src="js/angular.min.js"></script>
<!-- 	<script src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script> -->
	<script src="js/tetris.js"></script>
</head>





<body x-ng-app="" x-ng-controller="TicTacTetrisController" x-ng-keypress="keyPress($event)">

<h1>Tic Tac Tetris</h1>

<div class="main_container">
	<div class="score_left" x-ng-class="{ 'active': currentPlayer == 1 }">{{scoreboard[0]}}</div>
	<div class="board">
		<div class="row" x-ng-repeat="row in board track by $index">
			<div class="space" x-ng-repeat="space in row track by $index" x-ng-click="makeMove(space)" x-ng-mouseenter="hoverPiece(space)" x-ng-style="hoverColor(space);" x-ng-class="{ 'player_one': space.player == 1, 'player_two': space.player == 2, blink: space.blink }"></div>
		</div>
	</div>
	<div class="score_right" x-ng-class="{ 'active': currentPlayer == 2 }">{{scoreboard[1]}}</div>
</div>

<p ng-if="checkWin()">Player Wins<p>
