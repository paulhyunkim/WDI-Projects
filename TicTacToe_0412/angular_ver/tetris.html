<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/tetris.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script src="js/tetris.js"></script>
</head>





<body x-ng-app="" x-ng-controller="TicTacToeController">

<h1>Tic Tac Tetris</h1>

<div class="board">

	<div class="row" x-ng-repeat="row in board track by $index">
		<div class="space" x-ng-repeat="space in row track by $index" x-ng-click="placePiece(space)" x-ng-mouseenter="resetHover(); hoverPiece(space)" x-ng-style="hoverColor(space);" x-ng-class="{ 'player_one': space.player == 1, 'player_two': space.player == 2 }"></div>
	</div>

</div>

<button ng-click="randomPiece()">Random Piece</button>
<button ng-click="switchPlayer()">Switch Player</button>
<button ng-click="playMusic()">Play Music</button>
<button ng-click="displayBoard()">Display Board</button>
<button ng-click="rotatePiece()">Rotate Piece</button>
<button ng-click="displayWin()">Check Win</button>

<div class="info">
	<h2>{{ "Player " + currentPlayer + "'s Turn" }}</h2>
	<p>{{ "Player 1: " + scoreboard[0] }}</p>
	<p>{{ "Player 2: " + scoreboard[1] }}</p>
</div>




<audio src="tetris.mp3" id="tetris"></audio>



<div>
<p x-ng-bind="win"></p>
</div>	
	
</body>

</html>
