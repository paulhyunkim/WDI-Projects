<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/tetris.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700,300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:900' rel='stylesheet' type='text/css'>
	<script src="js/angular.min.js"></script>
	<script src="js/firebase.js"></script>
	<script src="js/angularfire.min.js"></script>
	<script src="js/feedback.js"></script>
</head>

<body x-ng-app="ticTacTetrisApp" x-ng-controller="TicTacTetrisController">

<div class="title"><h1>Tic Tac Tetris</h1></div>

<div ng-if="!nameSubmitted" action="">
	<input type="text" class="name" ng-model="message" name="text" placeholder="Player Name"/><br>
	<div class="button" ng-click="postFeedback(message)">Send Feedback</div>

<table>
<tr ng-repeat="m in messages track by $index">
  <td>{{m}}</td>
</tr>

</table>





<div>
<p x-ng-bind="win"></p>
</div>	
	
</body>

</html>
